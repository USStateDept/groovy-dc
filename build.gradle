group 'groovy-dc'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'asm:asm:3.3.1'
    compile 'org.apache.bcel:bcel:5.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
